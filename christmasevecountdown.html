<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Eve Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff0000;
        }

        h1 {
            font-size: 36px;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        #countdown {
            font-size: 48px;
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Christmas is soon!</h1>
    <div id="countdown">Loading...</div>

    <script>
        function startCountdown() {
            const countdownElement = document.getElementById("countdown");
            
            function updateCountdown() {
                const now = new Date();
                const currentYear = now.getFullYear();
                const christmasEve = new Date(currentYear, 11, 24); // Month is 0-indexed, so 11 is December

                if (now > christmasEve) {
                    // If it's past Christmas Eve, countdown for next year
                    christmasEve.setFullYear(currentYear + 1);
                }

                const difference = christmasEve - now;

                // Calculate time remaining
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                countdownElement.textContent = `${days} Days:${hours} Hours:${minutes} Minutes:${seconds} Seconds`;

                // Reset the countdown when it reaches 0
                if (difference <= 0) {
                    startCountdown();
                }
            }

            // Update every second
            setInterval(updateCountdown, 1000);
        }

        startCountdown();
    </script>

</body>
</html>
