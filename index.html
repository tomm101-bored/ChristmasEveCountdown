<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Eve Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff0000;
        }

        .container {
            display: flex;
            align-items: center;
        }

        img {
            width: 100px;
            height: auto;
            margin: 0 20px; 
        }

        .text {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        #countdown {
            font-size: 48px;
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/1251592602289963159/1293636406270234707/karacsonyi-koszoru-ajtora-piros-arany-35-cm-removebg-preview.png?ex=670b6409&is=670a1289&hm=505854898e4e99f18ac276ebace6be231595fa0f84ac4f545e683a0eed6074ef&" alt="Left Image">

        <div class="text">
            <h1>Christmas is soon!</h1>
            <div id="countdown">Loading...</div>
        </div>

        <img src="https://cdn.discordapp.com/attachments/1251592602289963159/1293636406270234707/karacsonyi-koszoru-ajtora-piros-arany-35-cm-removebg-preview.png?ex=670b6409&is=670a1289&hm=505854898e4e99f18ac276ebace6be231595fa0f84ac4f545e683a0eed6074ef&" alt="Right Image">
    </div>

    <script>
        function startCountdown() {
            const countdownElement = document.getElementById("countdown");
            
            function updateCountdown() {
                const now = new Date();
                const currentYear = now.getFullYear();
                const christmasEve = new Date(currentYear, 11, 24); 

                if (now > christmasEve) {
                    christmasEve.setFullYear(currentYear + 1);
                }

                const difference = christmasEve - now;

                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                countdownElement.textContent = `${days} Days: ${hours} Hours: ${minutes} Minutes: ${seconds} Seconds`;

                if (difference <= 0) {
                    startCountdown();
                }
            }

            setInterval(updateCountdown, 1000);
        }

        startCountdown();
    </script>

</body>
</html>
